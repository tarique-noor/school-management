<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" th:href="@{/css/register.css}" />

<title>Register Teacher</title>
</head>

<body>

	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" /> -->
				<img th:src="@{/images/logo_white.png}"/>
				<h3>Welcome</h3>
				<p>You are 30 seconds away from earning your own existence!</p>
				<input type="submit" name="" value="Login" /><br />
			</div>
			<div class="col-md-9 register-right">

				<div class="tab-content">

					<h3 class="register-heading">Address</h3>
					<form role="form" action="#" th:action="@{addAddrerss}" th:object="${address}" method="POST">
						<div class="row register-form">

							<div class="col-md-6">
								<div class="form-group">
									<input type="text" th:field="*{houseNo}" class="form-control"
										placeholder="House Number " />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{streetNo}" class="form-control"
										placeholder="Street/Gali Number " />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{nearestPlace}" class="form-control"
										placeholder="Nearest Place" />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{city}" class="form-control"
										placeholder="City Name " />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{mohalla}" class="form-control"
										placeholder="Mohalla/Local area" />
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<input type="text" th:field="*{thana}" class="form-control"
										placeholder="Thana Name" />
								</div>
								<div class="form-group">
									<select th:field="*{addressType}" class="form-control">
										<option th:value="'Home'" th:text="'Home'"></option>
										<option th:value="'Office'" th:text="'Office'"></option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" th:field="*{distt}" class="form-control" 
									placeholder="Distt Name" />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{states}" class="form-control"
										placeholder="State Name" />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{pinCode}" class="form-control" minlength="6"
										maxlength="6"
										placeholder="Pincode Number *" />
								</div>
								<input type="hidden" th:field="*{teacher.id}" >
								<input type="hidden" th:field="*{id}" >
								<input type="submit" class="btnRegister" value="Add Address" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>


</body>



</html>
