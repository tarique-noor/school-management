	<div class="container register">

			<div class="col-md-3 register-left">
				<!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" /> -->
				<img th:src="@{/images/logo_white.png}"/>
				<h3>Welcome</h3>
				<p>You are 30 seconds away from earning your own existence!</p>
				<input type="submit" name="" value="Login" /><br />
			</div>
			<div class="col-md-9 register-right">
				
				<div class="tab-content">
					
						<h3 class="register-heading">Detail as a Teacher</h3>
						<form role="form" action="#" th:action="@{saveTeacher}" th:object="${teacher}"
			                method="POST">
						<div class="row register-form">
						
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" th:field="*{firstName}" class="form-control"
										placeholder="First Name *" />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{lastName}" class="form-control"
										placeholder="Last Name *" />
								</div>
								<div class="form-group">
									<input type="email" th:field="*{email}" class="form-control"
										placeholder="Email *" />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{mobile}" minlength="10"
										maxlength="10" class="form-control"
										placeholder="Mobile Number *" />
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<select th:field="*{gender}" class="form-control">
										<option th:value="'Male'" th:text="'Male'"></option>
										<option th:value="'Female'" th:text="'Female'"></option>
									</select>
								</div>
								<div class="form-group">
									<select th:field="*{serviceType}" class="form-control">
										<option th:value="'Permanent'" th:text="'Permanent'"></option>
										<option th:value="'Contract Based'" th:text="'Contract Based'"></option>
										<option th:value="'Guest Teacher'" th:text="'Guest Teacher'"></option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" th:field="*{addresses[0].city}" class="form-control"
										placeholder="Your City *" />
								</div>
								<div class="form-group">
									<input type="text" th:field="*{addresses[0].pinCode}" minlength="6"
										maxlength="6" class="form-control"
										placeholder="Pincode Number *" />
								</div>
								<input type="submit" class="btnRegister" value="Register" />
							</div>
							</div>
							</form>
