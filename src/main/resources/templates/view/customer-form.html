<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet"
		  th:href="@{/css/demo.css}" />

<title>Save Customer</title>
</head>

<body>


<div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 offset-sm-2 offset-md-4">
                <div class="card ">
                    <div class="card-header">
                        <h3 class="card-header text-xs-center">Please Register</h3>
                    </div>
                    <div class="card-block">
                        <form role="form" action="#" th:action="@{save}" th:object="${customer}"
			                method="POST">
			                
                            <input type="hidden" th:field="*{id}">
			                
                            <div class="form-group">
                            	<input type="text" th:field="*{firstName}" class="form-control form-control-sm" placeholder="First Name" required>
                            </div>

                            <div class="form-group">
                            	<input type="text" th:field="*{lastName}" class="form-control form-control-sm" placeholder="Last Name" required>
                            </div>

                            <div class="form-group">
                            	<input type="text" th:field="*{email}" class="form-control form-control-sm" placeholder="Email" required>
                            </div>

							<button type="submit" class="btn btn-info btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{customers}">Back to Customer List</a>
    </div>
